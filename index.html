<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ring Pull Oracle</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body class="bg-gradient-to-br from-blue-500 to-purple-600 min-h-screen p-4">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-4xl font-bold text-white text-center mb-6">🔮 Ring Pull Oracle</h1>

        <!-- API Key -->
        <div class="bg-white/10 backdrop-blur rounded-lg p-6 mb-6">
            <h2 class="text-white font-bold mb-4">API Key</h2>
            <div class="flex gap-2">
                <input type="password" id="apiKey" placeholder="Enter Gemini API key" 
                       class="flex-1 p-3 rounded bg-white/20 text-white placeholder-white/60">
                <button onclick="testAPI()" class="bg-green-500 text-white px-6 py-3 rounded hover:bg-green-600">
                    Test
                </button>
            </div>
            <div id="apiStatus" class="text-white mt-2"></div>
        </div>

        <!-- Camera -->
        <div class="bg-white/10 backdrop-blur rounded-lg p-6 mb-6">
            <h2 class="text-white font-bold mb-4">Camera</h2>
            <label class="flex items-center text-white mb-4">
                <input type="checkbox" id="cameraToggle" onchange="toggleCamera()" class="mr-3">
                Enable Camera
            </label>
            
            <div id="cameraContainer" style="display: none;">
                <video id="cameraVideo" autoplay playsinline 
                       class="w-full max-w-md mx-auto rounded-lg cursor-pointer border-4 border-green-400 block"
                       onclick="captureImage()"></video>
                <p class="text-white text-center mt-2">Click video to capture</p>
            </div>
        </div>

        <!-- File Upload -->
        <div class="bg-white/10 backdrop-blur rounded-lg p-6 mb-6">
            <h2 class="text-white font-bold mb-4">Upload Files</h2>
            <input type="file" id="fileInput" multiple accept="image/*" onchange="processFiles()"
                   class="w-full p-3 rounded bg-white/20 text-white">
        </div>

        <!-- Results -->
        <div class="bg-white/10 backdrop-blur rounded-lg p-6 mb-6">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-white font-bold">Results</h2>
                <div class="flex gap-2">
                    <button onclick="copyAllCodes()" class="bg-blue-500 text-white px-4 py-2 rounded">Copy</button>
                    <button onclick="emailCodes()" class="bg-red-500 text-white px-4 py-2 rounded">Email</button>
                    <button onclick="whatsappCodes()" class="bg-green-500 text-white px-4 py-2 rounded">WhatsApp</button>
                    <button onclick="downloadExcel()" class="bg-purple-500 text-white px-4 py-2 rounded">Excel</button>
                    <button onclick="clearAll()" class="bg-gray-500 text-white px-4 py-2 rounded">Clear</button>
                </div>
            </div>
            
            <div id="codesList"></div>
            <div id="noCodes" class="text-white/60 text-center py-8">
                No codes yet. Enter API key and capture/upload images!
            </div>
        </div>

        <!-- Status -->
        <div class="bg-white/10 backdrop-blur rounded-lg p-4 text-center">
            <div class="text-white" id="status">Ready</div>
        </div>
    </div>

    <script>
        let stream = null;
        let codes = [];

        // Load saved codes
        try {
            const saved = localStorage.getItem('codes');
            if (saved) codes = JSON.parse(saved);
        } catch (e) {}
        
        updateDisplay();

        function showStatus(msg) {
            document.getElementById('status').textContent = msg;
            console.log(msg);
        }

        function updateDisplay() {
            const list = document.getElementById('codesList');
            const noCodes = document.getElementById('noCodes');

            if (codes.length === 0) {
                list.innerHTML = '';
                noCodes.style.display = 'block';
            } else {
                noCodes.style.display = 'none';
                list.innerHTML = codes.map((item, index) => `
                    <div class="bg-white/20 p-4 rounded mb-2 flex justify-between items-center">
                        <div>
                            <div class="text-white font-mono text-xl font-bold">${item.code}</div>
                            <div class="text-white/70 text-sm">${new Date(item.timestamp).toLocaleString()}</div>
                        </div>
                        <button onclick="removeCode(${index})" class="bg-red-500 text-white px-3 py-1 rounded">
                            Remove
                        </button>
                    </div>
                `).join('');
            }
            
            // Save to localStorage
            try {
                localStorage.setItem('codes', JSON.stringify(codes));
            } catch (e) {}
        }

        async function testAPI() {
            const apiKey = document.getElementById('apiKey').value.trim();
            const status = document.getElementById('apiStatus');
            
            if (!apiKey) {
                status.textContent = 'Please enter API key';
                return;
            }

            status.textContent = 'Testing...';

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: 'Hello' }] }]
                    })
                });

                if (response.ok) {
                    status.textContent = '✅ API working!';
                } else {
                    status.textContent = `❌ Error: ${response.status}`;
                }
            } catch (err) {
                status.textContent = `❌ ${err.message}`;
            }
        }

        async function toggleCamera() {
            const toggle = document.getElementById('cameraToggle');
            const container = document.getElementById('cameraContainer');
            const video = document.getElementById('cameraVideo');

            if (toggle.checked) {
                try {
                    stream = await navigator.mediaDevices.getUserMedia({ video: true });
                    video.srcObject = stream;
                    container.style.display = 'block';
                    showStatus('Camera started');
                } catch (err) {
                    alert('Camera failed: ' + err.message);
                    toggle.checked = false;
                }
            } else {
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                    stream = null;
                }
                container.style.display = 'none';
                showStatus('Camera stopped');
            }
        }

        async function captureImage() {
            const apiKey = document.getElementById('apiKey').value.trim();
            if (!apiKey) {
                alert('Enter API key first');
                return;
            }

            const video = document.getElementById('cameraVideo');
            if (!video.srcObject) return;

            showStatus('Capturing...');

            try {
                const canvas = document.createElement('canvas');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                canvas.getContext('2d').drawImage(video, 0, 0);
                const imageData = canvas.toDataURL();

                const code = await extractCode(imageData, apiKey);
                
                codes.push({
                    code: code,
                    timestamp: new Date().toISOString()
                });

                updateDisplay();
                showStatus(`Extracted: ${code}`);

            } catch (err) {
                showStatus(`Error: ${err.message}`);
            }
        }

        async function processFiles() {
            const apiKey = document.getElementById('apiKey').value.trim();
            if (!apiKey) {
                alert('Enter API key first');
                return;
            }

            const files = document.getElementById('fileInput').files;
            
            for (const file of files) {
                try {
                    showStatus(`Processing ${file.name}...`);
                    
                    const imageData = await readFile(file);
                    const code = await extractCode(imageData, apiKey);
                    
                    codes.push({
                        code: code,
                        timestamp: new Date().toISOString()
                    });

                    updateDisplay();
                    showStatus(`Extracted from ${file.name}: ${code}`);

                } catch (err) {
                    showStatus(`Error with ${file.name}: ${err.message}`);
                }
            }

            document.getElementById('fileInput').value = '';
        }

        function readFile(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        async function extractCode(imageData, apiKey) {
            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent?key=${apiKey}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    contents: [{
                        parts: [{
                            text: 'Extract any code from this image. Return only the code.'
                        }, {
                            inline_data: {
                                mime_type: 'image/png',
                                data: imageData.split(',')[1]
                            }
                        }]
                    }]
                })
            });

            if (!response.ok) throw new Error(`API Error ${response.status}`);

            const data = await response.json();
            const text = data.candidates?.[0]?.content?.parts?.[0]?.text?.trim();
            
            if (!text) throw new Error('No code found');

            return text.replace(/[^A-Z0-9]/g, '').substring(0, 12);
        }

        function removeCode(index) {
            codes.splice(index, 1);
            updateDisplay();
        }

        function copyAllCodes() {
            if (codes.length === 0) return;
            const text = codes.map(c => c.code).join('\n');
            navigator.clipboard.writeText(text);
            showStatus('Copied to clipboard');
        }

        function emailCodes() {
            if (codes.length === 0) return;
            const body = codes.map(c => c.code).join('\n');
            window.location.href = `mailto:?subject=Ring Pull Codes&body=${encodeURIComponent(body)}`;
        }

        function whatsappCodes() {
            if (codes.length === 0) return;
            const text = codes.map(c => c.code).join('\n');
            window.open(`https://api.whatsapp.com/send?text=${encodeURIComponent(text)}`);
        }

        function downloadExcel() {
            if (codes.length === 0) return;
            const data = codes.map(c => ({ Code: c.code }));
            const ws = XLSX.utils.json_to_sheet(data);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, 'Codes');
            XLSX.writeFile(wb, 'ring-pull-codes.xlsx');
        }

        function clearAll() {
            if (confirm('Clear all?')) {
                codes = [];
                updateDisplay();
                showStatus('Cleared');
            }
        }
    </script>
</body>
</html>
