<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ring Pull Oracle</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body class="bg-gradient-to-br from-blue-500 to-purple-600 min-h-screen p-4">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-4xl font-bold text-white text-center mb-6">üîÆ Ring Pull Oracle</h1>

        <!-- API Key -->
        <div class="bg-white/10 backdrop-blur rounded-lg p-6 mb-6">
            <h2 class="text-white font-bold mb-4">API Key</h2>
            <div class="flex gap-2">
                <input type="password" id="apiKey" placeholder="Enter Gemini API key" 
                       class="flex-1 p-3 rounded bg-white/20 text-white placeholder-white/60">
                <button onclick="testAPI()" class="bg-green-500 text-white px-6 py-3 rounded hover:bg-green-600">
                    Test
                </button>
            </div>
            <div id="apiStatus" class="text-white mt-2"></div>
        </div>

        <!-- Camera -->
        <div class="bg-white/10 backdrop-blur rounded-lg p-6 mb-6">
            <h2 class="text-white font-bold mb-4">Camera</h2>
            <div class="flex items-center justify-between mb-4">
                <label class="flex items-center text-white">
                    <input type="checkbox" id="cameraToggle" onchange="toggleCamera()" class="mr-3">
                    Enable Camera
                </label>
                <button onclick="switchCamera()" id="switchBtn" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600" style="display: none;">
                    üì∑ Switch Camera
                </button>
            </div>
            
            <div id="cameraContainer" style="display: none;">
                <video id="cameraVideo" autoplay playsinline 
                       class="w-full max-w-md mx-auto rounded-lg cursor-pointer border-4 border-green-400 block"
                       onclick="captureImage()"></video>
                <p class="text-white text-center mt-2">Click video to capture ‚Ä¢ <span id="cameraType">Back Camera</span></p>
            </div>
        </div>

        <!-- File Upload -->
        <div class="bg-white/10 backdrop-blur rounded-lg p-6 mb-6">
            <h2 class="text-white font-bold mb-4">Upload Files</h2>
            <input type="file" id="fileInput" multiple accept="image/*" onchange="processFiles()"
                   class="w-full p-3 rounded bg-white/20 text-white">
        </div>

        <!-- Results -->
        <div class="bg-white/10 backdrop-blur rounded-lg p-6 mb-6">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-white font-bold">Results</h2>
                <div class="flex gap-2">
                    <button onclick="copyAllCodes()" class="bg-blue-500 text-white px-4 py-2 rounded">Copy</button>
                    <button onclick="emailCodes()" class="bg-red-500 text-white px-4 py-2 rounded">Email</button>
                    <button onclick="whatsappCodes()" class="bg-green-500 text-white px-4 py-2 rounded">WhatsApp</button>
                    <button onclick="downloadExcel()" class="bg-purple-500 text-white px-4 py-2 rounded">Excel</button>
                    <button onclick="clearAll()" class="bg-gray-500 text-white px-4 py-2 rounded">Clear</button>
                </div>
            </div>
            
            <div id="codesList"></div>
            <div id="noCodes" class="text-white/60 text-center py-8">
                No codes yet. Enter API key and capture/upload images!
            </div>
        </div>

        <!-- Status -->
        <div class="bg-white/10 backdrop-blur rounded-lg p-4 text-center">
            <div class="text-white" id="status">Ready</div>
        </div>
    </div>

    <script>
        let stream = null;
        let codes = [];
        let currentFacingMode = 'environment'; // Start with rear camera

        // Load saved codes
        try {
            const saved = localStorage.getItem('codes');
            if (saved) codes = JSON.parse(saved);
        } catch (e) {
            console.log('Could not load saved codes');
        }
        
        updateDisplay();

        function showStatus(msg) {
            document.getElementById('status').textContent = msg;
            console.log(msg);
        }

        function updateDisplay() {
            const list = document.getElementById('codesList');
            const noCodes = document.getElementById('noCodes');

            if (codes.length === 0) {
                list.innerHTML = '';
                noCodes.style.display = 'block';
            } else {
                noCodes.style.display = 'none';
                list.innerHTML = codes.map((item, index) => `
                    <div class="bg-white/20 p-4 rounded mb-2 flex items-center justify-between gap-4">
                        <div class="flex items-center gap-4">
                            ${item.imageData ? `
                                <img src="${item.imageData}" 
                                     class="w-16 h-16 object-cover rounded border-2 border-white/30 cursor-pointer"
                                     onclick="showFullImage('${item.imageData.replace(/'/g, "\\'")}')"
                                     title="Click to view full size">
                            ` : `
                                <div class="w-16 h-16 bg-gray-500/50 rounded border-2 border-white/30 flex items-center justify-center">
                                    <span class="text-white/60 text-xs">No Preview</span>
                                </div>
                            `}
                            <div>
                                <div class="flex items-center gap-2">
                                    <div class="text-white font-mono text-xl font-bold" id="code-${index}">${item.code}</div>
                                    <button onclick="editCode(${index})" class="text-blue-400 hover:text-blue-300 text-sm">
                                        ‚úèÔ∏è Edit
                                    </button>
                                </div>
                                <div class="text-white/70 text-sm">${new Date(item.timestamp).toLocaleString()}</div>
                            </div>
                        </div>
                        <button onclick="removeCode(${index})" class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600">
                            Remove
                        </button>
                    </div>
                `).join('');
            }
            
            // Save to localStorage
            try {
                localStorage.setItem('codes', JSON.stringify(codes));
            } catch (e) {
                console.log('Could not save codes to localStorage');
            }
        }

        async function testAPI() {
            const apiKey = document.getElementById('apiKey').value.trim();
            const status = document.getElementById('apiStatus');
            
            if (!apiKey) {
                status.textContent = 'Please enter API key';
                return;
            }

            status.textContent = 'Testing...';

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: 'Hello' }] }]
                    })
                });

                if (response.ok) {
                    status.textContent = '‚úÖ API working!';
                } else {
                    status.textContent = `‚ùå Error: ${response.status}`;
                }
            } catch (err) {
                status.textContent = `‚ùå ${err.message}`;
            }
        }

        async function toggleCamera() {
            const toggle = document.getElementById('cameraToggle');
            const container = document.getElementById('cameraContainer');
            const switchBtn = document.getElementById('switchBtn');

            if (toggle.checked) {
                try {
                    await startCamera();
                    container.style.display = 'block';
                    switchBtn.style.display = 'block';
                } catch (err) {
                    alert('Camera failed: ' + err.message);
                    toggle.checked = false;
                }
            } else {
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                    stream = null;
                }
                container.style.display = 'none';
                switchBtn.style.display = 'none';
                showStatus('Camera stopped');
            }
        }

        async function startCamera() {
            const video = document.getElementById('cameraVideo');
            const cameraType = document.getElementById('cameraType');
            
            const constraints = {
                video: {
                    facingMode: { ideal: currentFacingMode },
                    width: { ideal: 1920 },
                    height: { ideal: 1080 }
                }
            };
            
            try {
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                }
                
                stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
                
                const cameraName = currentFacingMode === 'environment' ? 'Back Camera' : 'Front Camera';
                cameraType.textContent = cameraName;
                showStatus(`üì∑ ${cameraName} started`);
                
            } catch (err) {
                // Fallback to opposite camera
                currentFacingMode = currentFacingMode === 'environment' ? 'user' : 'environment';
                const fallbackConstraints = {
                    video: {
                        facingMode: currentFacingMode,
                        width: { ideal: 1920 },
                        height: { ideal: 1080 }
                    }
                };
                
                stream = await navigator.mediaDevices.getUserMedia(fallbackConstraints);
                video.srcObject = stream;
                
                const cameraName = currentFacingMode === 'environment' ? 'Back Camera' : 'Front Camera';
                cameraType.textContent = cameraName + ' (fallback)';
                showStatus(`üì± ${cameraName} started (fallback)`);
            }
        }

        async function switchCamera() {
            if (!stream) return;
            
            // Switch facing mode
            currentFacingMode = currentFacingMode === 'environment' ? 'user' : 'environment';
            await startCamera();
        }

        async function captureImage() {
            const apiKey = document.getElementById('apiKey').value.trim();
            if (!apiKey) {
                alert('Enter API key first');
                return;
            }

            const video = document.getElementById('cameraVideo');
            if (!video.srcObject) return;

            showStatus('Capturing...');

            try {
                const canvas = document.createElement('canvas');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                canvas.getContext('2d').drawImage(video, 0, 0);
                const imageData = canvas.toDataURL();

                const code = await extractCode(imageData, apiKey);
                
                codes.push({
                    code: code,
                    timestamp: new Date().toISOString(),
                    imageData: imageData
                });

                updateDisplay();
                showStatus(`Extracted: ${code}`);

            } catch (err) {
                showStatus(`Error: ${err.message}`);
            }
        }

        async function processFiles() {
            const apiKey = document.getElementById('apiKey').value.trim();
            if (!apiKey) {
                alert('Enter API key first');
                return;
            }

            const files = document.getElementById('fileInput').files;
            
            for (const file of files) {
                try {
                    showStatus(`Processing ${file.name}...`);
                    
                    const imageData = await readFile(file);
                    const code = await extractCode(imageData, apiKey);
                    
                    codes.push({
                        code: code,
                        timestamp: new Date().toISOString(),
                        imageData: imageData
                    });

                    updateDisplay();
                    showStatus(`Extracted from ${file.name}: ${code}`);

                } catch (err) {
                    showStatus(`Error with ${file.name}: ${err.message}`);
                }
            }

            document.getElementById('fileInput').value = '';
        }

        function readFile(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        async function extractCode(imageData, apiKey) {
            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent?key=${apiKey}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    contents: [{
                        parts: [{
                            text: 'Extract any 12-character code from this ring pull image. The code should start with D and contain only letters and numbers. Look carefully for codes that may be printed on the ring pull tab. Return only the code, nothing else.'
                        }, {
                            inline_data: {
                                mime_type: 'image/png',
                                data: imageData.split(',')[1]
                            }
                        }]
                    }]
                })
            });

            if (!response.ok) throw new Error(`API Error ${response.status}`);

            const data = await response.json();
            let extractedText = data.candidates?.[0]?.content?.parts?.[0]?.text?.trim();
            
            if (!extractedText) throw new Error('No code found');

            // Clean the extracted text - remove all non-alphanumeric characters
            let cleanCode = extractedText.replace(/[^A-Z0-9]/g, '');
            
            // Apply OCR character corrections for common misreads
            const ocrCorrections = {
                'S': '5',  // S often looks like 5 (S not allowed in ring pull codes)
                'O': '0',  // O often looks like 0 
                'I': '1',  // I often looks like 1
                'Z': '2',  // Z often looks like 2
                'G': '6',  // G often looks like 6
                'B': '8',  // B often looks like 8
                'A': '4',  // A often looks like 4 (A not allowed in ring pull codes)
                'U': 'V',  // U becomes V (U not allowed in ring pull codes)
                'Q': '0'   // Q often looks like 0
            };
            
            // Apply corrections
            for (const [wrong, correct] of Object.entries(ocrCorrections)) {
                cleanCode = cleanCode.replace(new RegExp(wrong, 'g'), correct);
            }
            
            // Try to find a valid 12-character code starting with D
            let finalCode = '';
            
            // Look for D followed by 11 characters
            const dCodeMatch = cleanCode.match(/D[A-Z0-9]{11}/);
            if (dCodeMatch) {
                finalCode = dCodeMatch[0];
            } else {
                // If no D code found, take first 12 characters and ensure it starts with D
                if (cleanCode.length >= 12) {
                    finalCode = 'D' + cleanCode.substring(cleanCode.startsWith('D') ? 1 : 0, 11);
                } else if (cleanCode.length > 0) {
                    // Pad with zeros if too short
                    finalCode = 'D' + cleanCode.replace('D', '').padEnd(11, '0').substring(0, 11);
                } else {
                    throw new Error('No valid code pattern found');
                }
            }
            
            // Final validation - ensure exactly 12 characters, starts with D
            if (finalCode.length !== 12 || !finalCode.startsWith('D')) {
                throw new Error(`Invalid code format: ${finalCode}`);
            }
            
            // Remove any remaining invalid characters (only U, A, S not allowed in ring pull codes)
            finalCode = finalCode.replace(/[UAS]/g, '');
            if (finalCode.length < 12) {
                finalCode = finalCode.padEnd(12, '0');
            }
            
            return finalCode.substring(0, 12);
        }

        function removeCode(index) {
            codes.splice(index, 1);
            updateDisplay();
        }

        function copyAllCodes() {
            if (codes.length === 0) return;
            const text = codes.map(c => c.code).join('\n');
            navigator.clipboard.writeText(text);
            showStatus('Copied to clipboard');
        }

        function emailCodes() {
            if (codes.length === 0) return;
            const body = codes.map(c => c.code).join('\n');
            window.location.href = `mailto:?subject=Ring Pull Codes&body=${encodeURIComponent(body)}`;
        }

        function whatsappCodes() {
            if (codes.length === 0) return;
            const text = codes.map(c => c.code).join('\n');
            window.open(`https://api.whatsapp.com/send?text=${encodeURIComponent(text)}`);
        }

        function downloadExcel() {
            if (codes.length === 0) return;
            const data = codes.map(c => ({ Code: c.code }));
            const ws = XLSX.utils.json_to_sheet(data);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, 'Codes');
            XLSX.writeFile(wb, 'ring-pull-codes.xlsx');
        }

        function clearAll() {
            if (confirm('Clear all?')) {
                codes = [];
                updateDisplay();
                showStatus('Cleared');
            }
        }

        function showFullImage(imageData) {
            // Create modal overlay
            const modal = document.createElement('div');
            modal.className = 'fixed inset-0 bg-black/80 flex items-center justify-center z-50';
            modal.onclick = () => modal.remove();
            
            // Create full-size image
            const img = document.createElement('img');
            img.src = imageData;
            img.className = 'max-w-full max-h-full rounded-lg';
            img.onclick = (e) => e.stopPropagation();
            
            modal.appendChild(img);
            document.body.appendChild(modal);
        }

        function editCode(index) {
            const currentCode = codes[index].code;
            const codeElement = document.getElementById(`code-${index}`);
            
            // Create input field
            const input = document.createElement('input');
            input.type = 'text';
            input.value = currentCode;
            input.className = 'bg-white/20 text-white font-mono text-xl font-bold px-2 py-1 rounded border-2 border-blue-400 w-48';
            input.maxLength = 12;
            input.style.textTransform = 'uppercase';
            
            // Create save/cancel buttons
            const buttonContainer = document.createElement('div');
            buttonContainer.className = 'flex gap-2 mt-2';
            
            const saveBtn = document.createElement('button');
            saveBtn.textContent = '‚úÖ Save';
            saveBtn.className = 'bg-green-500 text-white px-3 py-1 rounded text-sm hover:bg-green-600';
            
            const cancelBtn = document.createElement('button');
            cancelBtn.textContent = '‚ùå Cancel';
            cancelBtn.className = 'bg-gray-500 text-white px-3 py-1 rounded text-sm hover:bg-gray-600';
            
            buttonContainer.appendChild(saveBtn);
            buttonContainer.appendChild(cancelBtn);
            
            // Replace code display with input
            const originalContent = codeElement.innerHTML;
            codeElement.innerHTML = '';
            codeElement.appendChild(input);
            codeElement.appendChild(buttonContainer);
            
            // Focus and select input
            input.focus();
            input.select();
            
            // Auto-uppercase input
            input.addEventListener('input', (e) => {
                e.target.value = e.target.value.toUpperCase();
            });
            
            // Save function
            const saveCode = () => {
                let newCode = input.value.trim().toUpperCase();
                
                // Validate code format
                if (!newCode) {
                    alert('Code cannot be empty');
                    return;
                }
                
                // Ensure it starts with D
                if (!newCode.startsWith('D')) {
                    newCode = 'D' + newCode.replace(/^D*/, ''); // Remove any leading D's and add one
                }
                
                // Pad or trim to 12 characters
                if (newCode.length < 12) {
                    newCode = newCode.padEnd(12, '0');
                } else if (newCode.length > 12) {
                    newCode = newCode.substring(0, 12);
                }
                
                // Apply character validation (no U, A, S allowed)
                newCode = newCode.replace(/[UAS]/g, '');
                if (newCode.length < 12) {
                    newCode = newCode.padEnd(12, '0');
                }
                
                // Update the code
                codes[index].code = newCode;
                updateDisplay();
                showStatus(`Code updated to: ${newCode}`);
            };
            
            // Cancel function
            const cancelEdit = () => {
                codeElement.innerHTML = originalContent;
            };
            
            // Event listeners
            saveBtn.onclick = saveCode;
            cancelBtn.onclick = cancelEdit;
            
            // Enter to save, Escape to cancel
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    saveCode();
                } else if (e.key === 'Escape') {
                    e.preventDefault();
                    cancelEdit();
                }
            });
        }
    </script>
</body>
</html>
